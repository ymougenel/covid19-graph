  <div class="content" role="main">
    <h1>{{status | uppercase}}</h1>
      <div><span id="add_country">Add country</span>
        <select  [ngModel]="addedRegion" (ngModelChange)="addRegion($event)">
          <option *ngFor="let region of regions" [value]="region.name" >{{region.name}}</option>
        </select>
      </div>
    <div *ngIf="dataAvailable" style="display: block;">
      <div class="chart-wrapper" style="display: block">
          <!--              [colors]="graphConfig.lineChartColors"-->
          <!--              [chartType]="graphConfig.lineChartType"-->
<!--          [legend]="graphConfig.lineChartLegend"-->
<!--          [options]="graphConfig.lineChartOptions"-->
<!--          [labels]="lineChartLabels"-->
<!--TODO YANN-->
          <canvas baseChart
              [data]="lineChartData"
                        [colors]="graphConfig.lineChartColors"
                  [chartType]="'line'"
                    [legend]="graphConfig.lineChartLegend"
                    [options]="graphConfig.lineChartOptions"
                    [labels]="lineChartLabels"
              (chartHover)="graphConfig.chartHovered($event)"
              (chartClick)="graphConfig.chartClicked($event)">
      </canvas>
      </div>
    </div>
  </div>



</div>
